name: "org1"
version: "1.0"

# required in hosts
# 192.168.1.61  orderer.example.com
# 192.168.1.64  ca.org1.example.com
# 192.168.1.64  peer0.org1.example.com
# optional
# 192.168.1.64  peer1.org1.example.com
# 192.168.1.65  ca.org2.example.com
# 192.168.1.65  peer0.org2.example.com
# 192.168.1.65  peer1.org2.example.com
# 192.168.1.66  ca.org3.example.com
# 192.168.1.66  peer0.org3.example.com
# 192.168.1.66  peer1.org3.example.com
# 192.168.1.62  ca.org4.example.com
# 192.168.1.62  peer0.org4.example.com
# 192.168.1.62  peer1.org4.example.com
# 192.168.1.63  ca.org5.example.com
# 192.168.1.63  peer0.org5.example.com
# 192.168.1.63  peer1.org5.example.com

client:
  organization: Org1MSP
  credentialStore:
    # path: /home/mario/hyperledger-fabric-network/.hfc-org1
    path: /media/mario/Storage/Documents/Development/@Solidary.Network/solidarynetwork-development-monorepo/network/generated/wallets/.hfc-org1
    cryptoStore:
      # path: /home/mario/hyperledger-fabric-network/.hfc-org1
      path: /media/mario/Storage/Documents/Development/@Solidary.Network/solidarynetwork-development-monorepo/network/generated/wallets/.hfc-org1

channels:
  channelall:
    orderers:
    - orderer.example.com
    # - 192.168.1.61
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

      peer0.org2.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

organizations:
  Org1MSP:
    mspid: Org1MSP
    peers:
      - peer0.org1.example.com
      # - 192.168.1.64
    certificateAuthorities:
      # - ca.org1.example.com
      # - 192.168.1.64
    adminPrivateKey:
      path: /media/mario/Storage/Documents/Development/@Solidary.Network/solidarynetwork-development-monorepo/network/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/keystore/
    signedCert:
      path: /media/mario/Storage/Documents/Development/@Solidary.Network/solidarynetwork-development-monorepo/network/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/signcerts/

  org2MSP:
    mspid: org2MSP
    peers:
      - peer0.org2.example.com
    certificateAuthorities:
      - ca.org2.example.com
    adminPrivateKey:
      path: /media/mario/Storage/Documents/Development/@Solidary.Network/solidarynetwork-development-monorepo/network/crypto-config/peerOrganizations/org2.example.com/users/Admin@org2.example.com/msp/keystore/
    signedCert:
      path: /media/mario/Storage/Documents/Development/@Solidary.Network/solidarynetwork-development-monorepo/network/crypto-config/peerOrganizations/org2.example.com/users/Admin@org2.example.com/msp/signcerts/

orderers:
  orderer.example.com:
    url: grpc://orderer.example.com:7050
    grpcOptions:
      ssl-target-name-override: orderer.example.com
      grpc-max-send-message-length: -1
    tlsCACerts:
      path: /media/mario/Storage/Documents/Development/@Solidary.Network/solidarynetwork-development-monorepo/network/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/msp/tlscacerts/tlsca.example.com-cert.pem

peers:
  peer0.org1.example.com:
    url: grpc://peer0.org1.example.com:7051
    # TODO
    eventUrl: grpc://peer0.org1.example.com:7052
    grpcOptions:
      ssl-target-name-override: peer0.org1.example.com
      grpc.keepalive_time_ms: 600000
    tlsCACerts:
      path: /media/mario/Storage/Documents/Development/@Solidary.Network/solidarynetwork-development-monorepo/network/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/msp/tlscacerts/tlsca.org1.example.com-cert.pem

  peer0.org2.example.com:
    url: grpc://peer0.org2.example.com:8051
    # TODO
    eventUrl: grpc://localhost:7152
    grpcOptions:
      ssl-target-name-override: peer0.org2.example.com
      grpc.keepalive_time_ms: 600000
    tlsCACerts:
      path: /media/mario/Storage/Documents/Development/@Solidary.Network/solidarynetwork-development-monorepo/network/crypto-config/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/msp/tlscacerts/tlsca.org2.example.com-cert.pem

certificateAuthorities:
  ca.org1.example.com:
    url: http://ca.org1.example.com:7054
    httpOptions:
      verify: false
    tlsCACerts:
      path: /media/mario/Storage/Documents/Development/@Solidary.Network/solidarynetwork-development-monorepo/network/crypto-config/peerOrganizations/org1.example.com/ca/ca.org1.example.com-cert.pem
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    caName: ca.org1.example.com

  ca.org2.example.com:
    url: http://ca.org2.example.com:7154
    httpOptions:
      verify: false
    tlsCACerts:
      path: /media/mario/Storage/Documents/Development/@Solidary.Network/solidarynetwork-development-monorepo/network/crypto-config/peerOrganizations/org2.example.com/ca/ca.org2.example.com-cert.pem
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    caName: ca.org2.example.com
