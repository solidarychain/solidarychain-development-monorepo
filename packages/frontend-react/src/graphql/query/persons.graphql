# inSync with insomnia
query persons($skip: Int, $take: Int) {
	persons(skip: $skip, take: $take) {
		# non citizenCard data
		id
		username
		email
		attributes {
			id
			content
			issuedDate
			expiresDate
			expired
			certifierID
		}
		roles
		participant {
			id
			name
			msp
			identities {
				id
				status
				fingerprint
			}
			identities {
				id
				status
				fingerprint
			}
			createdDate
		}
		# extended non citizenCard data
		mobilePhone
		postal
		city
		region
		geoLocation
		timezone
		personalInfo
		profile
		# citizenCard data
		firstname
		lastname
		gender
		height
		fatherFirstname
		fatherLastname
		motherFirstname
		motherLastname
		birthDate
		nationality
		country
		documentNumber
		documentType
		cardVersion
		emissionDate
		expirationDate
		emittingEntity
		identityNumber
		fiscalNumber
		socialSecurityNumber
		beneficiaryNumber
		pan
		requestLocation
		otherInformation
		registrationDate
		identities {
			id
			status
			fingerprint
		}
		createdDate
	}
}
