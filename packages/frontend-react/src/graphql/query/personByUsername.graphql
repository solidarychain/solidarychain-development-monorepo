query personByUsername($username: String!) {
	personByUsername(username: $username) {
		id
		firstname
		lastname
		username
		email
		attributes {
			id
			content
			issuedDate
			expiresDate
			expired
			certifierID
		}
		roles
		participant {
			id
			name
			msp
			identities {
				id
				status
				fingerprint
			}
		}
		identities {
			id
			status
			fingerprint
		}
		createdDate		
	}
}
