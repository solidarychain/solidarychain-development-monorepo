# inSync with insomnia
mutation personAddAttribute($personId: String!, $addPersonAttributeData: AddPersonAttributeInput!) {
	personAddAttribute(personId: $personId, addPersonAttributeData: $addPersonAttributeData) {
		# non citizenCard data
		id
		username
		email
		attributes {
			id
			content
			issuedDate
			expiresDate
			expired
			certifierID
		}
		roles
		participant {
			id
			name
			msp
			identities {
				id
				status
				fingerprint
			}
		}
		# extended non citizenCard data
		mobilePhone
		postal
		city
		region
		geoLocation
		timezone
		personalInfo
		profile
		# citizenCard data
		firstname
		lastname
		gender
		height
		fatherFirstname
		fatherLastname
		motherFirstname
		motherLastname
		birthDate
		nationality
		country
		documentNumber
		documentType
		cardVersion
		emissionDate
		expirationDate
		emittingEntity
		identityNumber
		fiscalNumber
		socialSecurityNumber
		beneficiaryNumber
		pan
		requestLocation
		otherInformation
		registrationDate
	}
}
