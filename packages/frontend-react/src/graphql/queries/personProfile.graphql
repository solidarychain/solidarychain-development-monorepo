# inSync with insomnia
query personProfile {
	personProfile {
		# non citizenCard data
		id
		username
		email
		attributes {
			id
			content
			issuedDate
			expiresDate
			expired
			certifierID
		}
		roles
		participant {
			id
			name
			msp
		}
		# extended non citizenCard data
		mobilePhone
		postal
		city
		region
		geoLocation
		timezone
		personalInfo
		profile
		# citizenCard data
		firstName
		lastName
		gender
		height
		fatherFirstName
		fatherLastName
		motherFirstName
		motherLastName
		birthDate
		nationality
		country
		documentNumber
		documentType
		cardVersion
		emissionDate
		expirationDate
		emittingEntity
		identityNumber
		fiscalNumber
		socialSecurityNumber
		beneficiaryNumber
		pan
		requestLocation
		otherInformation
		registrationDate
		createdDate
	}
}
