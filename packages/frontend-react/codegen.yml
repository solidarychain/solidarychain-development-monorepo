overwrite: true
# development
# schema: "https://localhost:3443/graphql"
# production
schema: "https://solidarychain.com/graphql"
documents: "src/graphql/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
